<!DOCTYPE html>
<html>
<head>
	<title>Array 实例方法 combine</title>
	<link type="text/css" rel="stylesheet" href="../../css/content.css" />
</head>
<body>
<div id="body">
<h2 class="title">
.combine()
<span>Array.prototype.combine</span></h2>
<p class="discription">
描述：<span class="">把参数数组合并到原始数组,原始数组会改变</span>
</p>
<dl class="property">
	<dt>参数：</dt>
	<dd>arr
		<span class="pro">:Array</span>
		<span class="dis">被合并的数组</span>
	</dd>
</dl>
<p class="return">
返回值：
</p>
<div class="eg">
	<p>举例：</p>
	<pre class="code">
var arr = [1, 2];
arr.combine(['name']);
alert(arr);<span class="note">//输出：[1,2,'name']</span></pre>
</div>
</div>
</body>
</html>
