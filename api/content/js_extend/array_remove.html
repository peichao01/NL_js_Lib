<!DOCTYPE html>
<html>
<head>
	<title>Array 实例方法 remove</title>
	<link type="text/css" rel="stylesheet" href="../../css/content.css" />
</head>
<body>
<div id="body">
<h2 class="title">
.remove()
<span>Array.prototype.remove</span></h2>
<p class="discription">
描述：<span class="">删除指定的元素，并返回删除元素的索引，若不存在，则返回 -1</span>
</p>
<dl class="property">
	<dt>参数：</dt>
	<dd>item
		<span class="pro">:Mix</span>
		<span class="dis">需要删除的 元素</span>
	</dd>
</dl>
<p class="return">
返回值：
	<span class="dis">index || -1 : Int/Number </span>
	<span class="dis">移除的元素所在的索引位置</span>
</p>
<div class="eg">
	<p>举例：</p>
	<pre class="code">
var arr = [1, 5, 6, 9, 2];
var index = arr.remove(5);
alert(index);<span class="note">//输出：1；改变原始数组</span>
alert(arr);<span class="note">//输出：[1,6,9,2]</span></pre>
</div>
</div>
</body>
</html>
