<!DOCTYPE html>
<html>
<head>
	<title>Array 实例方法 map</title>
	<link type="text/css" rel="stylesheet" href="../../css/content.css" />
</head>
<body>
<div id="body">
<h2 class="title">
.map()
<span>Array.prototype.map</span></h2>
<p class="discription">
描述：<span class="">对 Array 的各元素执行一个函数，函数的返回值替换原元素</span>
</p>
<dl class="property">
	<dt>参数：</dt>
	<dd>fn<span class="pro">:Function</span><span class="dis">每个元素需要执行的函数</span></dd>
	<dd>thisObj<span class="pro">:Object</span><span class="dis">传递内部函数执行时this对象</span></dd>
</dl>
<div class="eg">
	<p>举例：</p>
	<pre class="code">
var arr = ['JOhN','MaLe'];
arr.map(function(<span class="prop">el, index, arr</span>){
	return el.toLowerCase();
})<span class="note">//arr = ['john','male'];</span></pre>
</div>
</div>
</body>
</html>
