<!DOCTYPE html>
<html>
<head>
	<title>Array 实例方法 indexOf</title>
	<link type="text/css" rel="stylesheet" href="../../css/content.css" />
</head>
<body>
<div id="body">
<h2 class="title">
.indexOf()
<span>Array.prototype.indexOf</span></h2>
<p class="discription">
描述：<span class="">返回指定 元素 在数组中的索引位置，不存在则返回 -1</span>
</p>
<dl class="property">
	<dt>参数：</dt>
	<dd>item<span class="pro">:Mix</span><span class="dis">需要查找的 元素</span></dd>
</dl>
<p class="return">
返回值：<span>index:Number || -1</span>
</p>
<div class="eg">
	<p>举例：</p>
	<pre class="code">
var arr = [1, 5, 6, 9, 2];
alert(arr.indexOf(5));<span class="note">//输出：1；索引从0 开始</span></pre>
</div>
</div>
</body>
</html>
